<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Premium Portfolio Card</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="matrix-canvas" aria-hidden="true"></canvas>

<!-- 3D Parallax Layers -->
<div class="parallax-layer layer-1"></div>
<div class="parallax-layer layer-2"></div>
<div class="parallax-layer layer-3"></div>

<!-- Background Grid -->
<div class="background-grid" aria-hidden="true"></div>

<div class="wrapper">
  <div class="profile-card" role="region" aria-label="Profile Card">

      <div class="neon-border" aria-hidden="true"></div>
      <div class="glow-effect" aria-hidden="true"></div>
      <div class="header-gradient" aria-hidden="true"></div>
      <div class="orbit-container" aria-hidden="true"></div>

      <!-- Avatar -->
      <img class="avatar" src="p4.jpg" alt="Fidele Elock Sadrack">

      <!-- Name -->
      <h2 class="name" id="animated-name">
          <span class="first-name"></span>
          <span class="last-name"></span>
      </h2>

      <!-- Role -->
      <p class="role" id="animated-role">Full Stack Developer</p>

      <!-- Location -->
      <div class="location">
          <svg class="loc-icon" width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
              <circle class="loc-dot" cx="12" cy="12" r="10"/>
          </svg>
          Douala, Cameroon
      </div>

      <!-- Socials -->
      <div class="socials">
          <a class="icon github" href="https://github.com/Hunter13-cmr" target="_blank" rel="noopener">GitHub</a>
          <a class="icon linkedin" href="https://linkedin.com/in/esf1305" target="_blank" rel="noopener">LinkedIn</a>
      </div>

      <!-- Hire Button -->
      <a href="mailto:felocksadrack@gmail.com" aria-label="Contact Fidele">
          <button class="btn-contact" type="button">
              <span class="moving-text">Hire Me</span>
          </button>
      </a>

      <!-- Theme Toggle -->
      <button class="theme-toggle" aria-pressed="false" title="Toggle theme">ðŸŒ™</button>

      <!-- Light Tracer -->
      <div id="light-tracer" aria-hidden="true"></div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
